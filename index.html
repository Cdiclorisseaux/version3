<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Générateur de critique</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea { width: 100%; padding: 5px; margin-top: 3px; }
    h1, h2 { color: #2c3e50; }
    .stars span {
      font-size: 24px;
      cursor: pointer;
      color: #ccc;
    }
    .stars span.selected { color: gold; }
    #generer {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #output {
      margin-top: 30px;
      padding: 15px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Critique de livre</h1>

  <form id="critForm" onsubmit="return false;">
    <h2>I. Présentation du livre</h2>
    <label>Titre</label>
    <input type="text" id="titre">
    <label>Auteur</label>
    <input type="text" id="auteur">
    <label>Éditeur</label>
    <input type="text" id="editeur">
    <label>Nature du livre</label>
    <input type="text" id="type" placeholder="Ex: roman, album, BD...">
    <label>Thème principal</label>
    <input type="text" id="genre" placeholder="Ex: Aventure, policier, guerre, Science fiction...">
    <label>Résumé en 1-2 phrases en faisant le QQCOQP</label>
    <textarea id="resume"></textarea>
    <label>Prénom du personnage principal. 1-2 phrases pour le décrire</label>
    <input type="text" id="personnage">

    <h2>II. Avis argumenté</h2>
    <label>J'ai choisi ce livre parce que...</label>
    <input type="text" id="choix" placeholder="Ex: couverture, résumé, conseillé par...">
    <label>En lisant ce livre, j'ai ressenti de...</label>
    <input type="text" id="emotion" placeholder="Ex: la joie, la tristesse, la peur, la colère, l'amusement...">
    <label>Note (étoiles)</label>
    <div class="stars" id="stars">
      <span data-value="1">★</span><span data-value="2">★</span><span data-value="3">★</span><span data-value="4">★</span><span data-value="5">★</span>
    </div>
    <label>Qualificatif de l’histoire</label>
    <input type="text" id="qualificatif" placeholder="captivante, drôle, poétique...">
    <label>Avis sur l’écriture</label>
    <input type="text" id="ecriture" placeholder="facile à lire, fluide, le vocabulaire est compliqué, écrit à la première personne...">
    <label>L'objectif du livre est de...</label>
    <input type="text" id="objectif">
    <label>Je recommande ce livre à...</label>
    <input type="text" id="recommandation">

    <h2>III. Conclusion</h2>
    <label>1-2 phrases pour donner un avis général sur le livre / conclusion</label>
    <textarea id="avisLibre" placeholder="A lire absolument, à ne pas rater, qui se lit d'une traite,
qu'on ne peut pas lâcher......"></textarea>

    <button id="generer">Générer</button>
  </form>

  <div id="output"></div>

  <script>
    // gestion étoiles
    let stars = document.querySelectorAll('#stars span');
    let selectedStars = 0;
    stars.forEach(star => {
      star.addEventListener('click', function() {
        selectedStars = this.getAttribute('data-value');
        stars.forEach(s => s.classList.remove('selected'));
        for (let i = 0; i < selectedStars; i++) {
          stars[i].classList.add('selected');
        }
      });
    });

    document.getElementById('generer').addEventListener('click', () => {
      let titre = document.getElementById('titre').value;
      let auteur = document.getElementById('auteur').value;
      let editeur = document.getElementById('editeur').value;
      let type = document.getElementById('type').value;
      let genre = document.getElementById('genre').value;
      let resume = document.getElementById('resume').value;
      let personnage = document.getElementById('personnage').value;
      let choix = document.getElementById('choix').value;
      let emotion = document.getElementById('emotion').value;
      let qualificatif = document.getElementById('qualificatif').value;
      let ecriture = document.getElementById('ecriture').value;
      let objectif = document.getElementById('objectif').value;
      let recommandation = document.getElementById('recommandation').value;
      let avisLibre = document.getElementById('avisLibre').value;

      let critique = `J’ai lu "${titre}" écrit par ${auteur} et publié chez ${editeur}. 
C’est un ${type} appartenant au genre ${genre}. L’histoire met en avant le personnage de ${personnage}. 
Voici un résumé : ${resume}.

J’ai choisi ce livre parce que ${choix}. Pendant ma lecture, j’ai ressenti ${emotion}. 
Globalement, j’ai trouvé que l’histoire était ${qualificatif}. Le style d’écriture m’a semblé ${ecriture}. 
L’objectif de ce livre est de ${objectif}. 
Je lui donne la note de ${selectedStars} étoiles.
C'est un livre que je recommande plutôt à ${recommandation}. 

En conclusion, ${avisLibre}`;

      document.getElementById('output').innerText = critique;
    });
  </script>
</body>
</html>
